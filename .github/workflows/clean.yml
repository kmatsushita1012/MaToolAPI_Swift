name: Clean Lambda Stage

on:
  delete:
    branches:
      - 'feature/**'

jobs:
  cleanup:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Clean API Gateway stage, Lambda alias and versions
        run: |
          BRANCH=${GITHUB_REF_NAME//\//-}
          echo "üßπ Cleaning up resources for feature branch: $BRANCH"

          # --- API Gateway stage ÂâäÈô§ ---
          echo "Deleting API Gateway stage: $BRANCH"
          aws apigateway delete-stage \
            --rest-api-id "$API_ID" \
            --stage-name "$BRANCH" \
            || echo "Stage not found"

          # --- Lambda alias ÂâäÈô§ ---
          echo "Deleting Lambda alias: $BRANCH"
          aws lambda delete-alias \
            --function-name "$FUNCTION_NAME" \
            --name "$BRANCH" \
            || echo "Alias not found"

          # --- Lambda Âè§„ÅÑ„Éê„Éº„Ç∏„Éß„É≥ÂâäÈô§Ôºà„Åì„ÅÆ„Éñ„É©„É≥„ÉÅ„Åå‰Ωú„Å£„Åü„ÇÇ„ÅÆ„ÇíÂØæË±°„Å´Ôºâ ---
          echo "Listing Lambda versions..."
          VERSIONS=$(aws lambda list-versions-by-function \
            --function-name "$FUNCTION_NAME" \
            --query 'Versions[?Version!="$LATEST"].Version' \
            --output text)

          echo "Found versions: $VERSIONS"
          for VERSION in $VERSIONS; do
            DESCRIPTION=$(aws lambda get-function \
              --function-name "$FUNCTION_NAME:$VERSION" \
              --query 'Configuration.Description' \
              --output text || echo "")
            # Description „Å´ branch Âêç„ÅåÂê´„Åæ„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„Å†„ÅëÂâäÈô§
            if [[ "$DESCRIPTION" == *"$BRANCH"* ]]; then
              echo "Deleting version $VERSION (desc: $DESCRIPTION)"
              aws lambda delete-function --function-name "$FUNCTION_NAME:$VERSION" || true
            fi
          done

          echo "‚úÖ Cleanup completed for $BRANCH"
